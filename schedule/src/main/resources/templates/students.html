<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/students/info}"  sec:authorize="hasAuthority('ADMIN')">Students</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/courses/info}">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/courses/schedule/monday}">Schedule</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"><img src="/img/ukraine.png" alt=""></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<table class="table table-info table-striped">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">name</th>
        <th scope="col">Email</th>
        <th scope="col">age</th>
        <th scope="col">birthDate</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
<tbody>

    <tr th:if="${students.empty}">
        <td colspan="2"> No Students Available </td>
    </tr>
    <tr th:each="student : ${students}">
        <td><span th:text="${student.id}"> Id </span></td>
        <td><span th:text="${student.name}"> Name </span></td>
        <td><span th:text="${student.email}"> Email </span></td>
        <td><span th:text="${student.age}"> Age </span></td>
        <td><span th:text="${student.birthDate}"> BirthDate </span></td>
        <td>
            <a href="#"  sec:authorize="hasAuthority('ADMIN')">
                <img src="/img/edit.png" alt="https://www.flaticon.com/authors/webalys" width="20" height="20"/>
            </a>
        </td>
        <td>
            <a href="#"  sec:authorize="hasAuthority('ADMIN')">
                <img src="/img/bin.png" alt="https://www.freepik.com/" width="20" height="20"/>
            </a>
        </td>
    </tr>
</tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
